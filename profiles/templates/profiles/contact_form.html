{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container w-100">
    <div class="row text-center">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Contact Us</h2>
            <hr>
        </div>
    </div>
    <div class="row text-center">
        <div class="offset-1 col-10">
            <p class="text-muted">Please, let us know how we can help you</p>
            <form action="{% url 'profile' %}" method="POST" class="mt-3">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-black rounded-0 text-uppercase">Send Message</button>
            </form>
        </div>       
    </div>
    {% endblock %}

    {% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
    {% endblock %}
